  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
  </div>
  
  <br><br><br>

<table class="table table-bordered">

    <thead>
      <tr>
        <th>Title</th>
        <th>Commence à</th>
        <th>Finit à</th>
        <th>Réponse</th>
      </tr>
    </thead>
    <tbody>

            <tr *ngFor="let rdv of appointmentsArray">
                <td>Rendez-vous avec XXX</td>
                <td>ValeurDeb</td>
                <td>ValeurFin</td>
                <td>
                  <div class="col-md-3">
                    <button type="button" class="btn btn-primary">Valider</button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-primary">ABS</button>
                  </div>
                </td>
              </tr>
    </tbody>

  </table>
